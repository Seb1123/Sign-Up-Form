<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="sign_up_style.css">
    </head>

    <body>

        <div class="leftside">
            <div class="logo">
                <h1>NYC Bikes</h1>
            </div>
            <p>Photo taken from Stock Images</p>
        </div>

        <div class="rightside">
            <div class="section1">
                <h3>This is not a real online service! You know you 
                    need something like this in your life to help you realize
                    your deepest dreams. <br>Sign up <em>now</em> to get started.
                </h3>

                <h3>You <em>know</em> you want to.</h3>
            </div>

            <div class="section2">
                <h3>Let's do this!</h3>

                <fieldset>
                    <div class="input-left">   
                        <div class="input" >
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" >
                        </div>
                    
                        <div class="input" >
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    
                        <div class="input" >
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <div class="input-right">
                        <div class="input" >
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="input" >
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone">
                        </div>

                        <div class="input" >
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="section3">
                <button type="submit">Create Account</button>

                <p>Already have an account?</p>
            </div>
        </div>
    </body>
</html>
